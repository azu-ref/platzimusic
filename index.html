<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <template v-if="mostrar">
            <h1>titulo</h1>
            <h2>subtitulo</h2>
            <a :href="url" target="_blank">Google</a>
        </template>
        <div v-show="mostrar"><p>Hola</p></div>
        <div v-show="!mostrar"><p>Esto esta oculto</p></div>
    </div>
    <!-- es recomendable usar v-if para una primera carga y para la interaccion con el usuario
    , para ocultar y mostrar elementos es mejor usar v-show-->
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                nombre: 'Fernando',
                url: "https://google.com",
                mostrar: true
            }
        })
    </script>
</body>
</html>
