<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
       <input type="text" name="nombre" v-model="nombre">
       <p>Tu nombreen mayusculas es: {{ nombre | uppercase }}</p>

       <h2>Cuales son tus cursos favoritos?</h2>
       <form v-on:submit.prevent="submit" action="" method="GET">
           <input v-model="cursos" type="checkbox" id="vue" value="vue">
           <label for="vue">Curso de Vue.js</label>
           <input v-model="cursos" type="checkbox" id="seo" value="seo">
           <label for="seo">Curso de SEO</label>
           <input v-model="cursos" type="checkbox" id="mongo" value="mongo">
           <label for="mongo">Curso do MongoDB</label>
           <input v-model="cursos" type="checkbox" id="react" value="react">
           <label for="react">Curso do React</label>
           <button type="submit">Enviar</button>
       </form> 
       
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                nombre: '',
                cursos: []
            },
            filters: {
                uppercase: function (str) {
                    return str.toUpperCase();
                },
                lowercase: function (str) {
                    return str.toLowerCase();
                },
                capitalize: function (str) {
                    return str.charAt(0).toUpperCase() + str.slice(1);
                }
            },
            methods: {
                submit: function () {
                    console.log('Se ejecuta el metodo submit');
                    console.log(this.cursos);
                }
            },
        })
    </script>
</body>
</html>
