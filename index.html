<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
       <h2>Cuales son tus cursos favoritos?</h2>
       <form v-on:submit.prevent="submit" action="" method="GET">
           <template v-for="curso in cursos">
               <input v-model="cursosSeleccionados" type="checkbox" v-bind:id="curso.value" v-bind:value="curso.value">
               <label v-bind:for="curso.value">{{ curso.name }}</label>

           </template>
           
           <button type="submit">Enviar</button>
       </form> 
       
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                cursos: [
                    {
                        name:'Curso de Vue.JS',
                        value: 'vue'
                    },
                    {
                        name: 'Curso de SEO',
                        value: 'seo'
                    },
                    {
                        name: 'Curso REACT.JS',
                        value: 'react'
                    },
                    {
                        name: 'Curso avanzado de node.js',
                        value: 'node-avanzado'
                    }
                ],
                cursosSeleccionados: []
            },
            methods: {
                submit: function () {
                    console.log('Se ejecuta el metodo submit');
                    console.log(this.cursosSeleccionados);
                }
            },
        })
    </script>
</body>
</html>
